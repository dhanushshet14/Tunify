<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-logo">ğŸµ Tunify</h1>
        <h2 class="auth-title">Create your account</h2>
      </div>
      
      <form ng-submit="auth.submitSignup()" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            ng-model="auth.signupData.username" 
            placeholder="Choose a username"
            required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input 
            type="email" 
            id="signup-email"
            ng-model="auth.signupData.email" 
            placeholder="Enter your email"
            required
            autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input 
            type="password" 
            id="signup-password"
            ng-model="auth.signupData.password" 
            placeholder="Create a password"
            required
            autocomplete="new-password"
            minlength="6">
          <small class="form-hint">Must be at least 6 characters</small>
        </div>
        
        <div class="error-message" ng-if="auth.signupError">
          <span>âš ï¸ {{auth.signupError}}</span>
        </div>
        
        <button type="submit" class="btn-auth btn-primary" ng-disabled="auth.loading">
          {{auth.loading ? 'Creating account...' : 'Sign Up'}}
        </button>
      </form>
      
      <div class="auth-divider">
        <span>or</span>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="#!/login" class="auth-link">Log in</a></p>
      </div>
    </div>
  </div>
</div>
