<div class="auth-container">
  <div class="auth-card">
    <h2>{{auth.isLogin ? 'Login' : 'Sign Up'}}</h2>
    
    <form ng-submit="auth.submit()">
      <div class="form-group" ng-if="!auth.isLogin">
        <label>Username</label>
        <input type="text" ng-model="auth.formData.username" required>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" ng-model="auth.formData.email" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="auth.formData.password" required>
      </div>
      
      <div class="error" ng-if="auth.error">{{auth.error}}</div>
      
      <button type="submit" class="btn-primary">
        {{auth.isLogin ? 'Login' : 'Sign Up'}}
      </button>
    </form>
    
    <p class="auth-toggle">
      {{auth.isLogin ? "Don't have an account?" : 'Already have an account?'}}
      <a href="#" ng-click="auth.toggleMode()">
        {{auth.isLogin ? 'Sign Up' : 'Login'}}
      </a>
    </p>
  </div>
</div>
