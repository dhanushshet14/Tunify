<div class="upload-container">
  <h2>Upload Song</h2>
  
  <form ng-submit="upload.upload()" class="upload-form">
    <div class="form-group">
      <label>Audio File *</label>
      <input type="file" 
             id="audioFile"
             accept="audio/*" 
             onchange="angular.element(this).scope().upload.onAudioSelect(this.files)"
             required>
    </div>
    
    <div class="form-group">
      <label>Cover Image</label>
      <input type="file" 
             id="coverFile"
             accept="image/*" 
             onchange="angular.element(this).scope().upload.onCoverSelect(this.files)">
    </div>
    
    <div class="form-group">
      <label>Title</label>
      <input type="text" ng-model="upload.formData.title" placeholder="Song title">
    </div>
    
    <div class="form-group">
      <label>Artist</label>
      <input type="text" ng-model="upload.formData.artist" placeholder="Artist name">
    </div>
    
    <div class="form-group">
      <label>Album</label>
      <input type="text" ng-model="upload.formData.album" placeholder="Album name">
    </div>
    
    <div class="form-group">
      <label>Tags (comma separated)</label>
      <input type="text" ng-model="upload.formData.tags" placeholder="pop, rock, indie">
    </div>
    
    <div class="success" ng-if="upload.success">Song uploaded successfully!</div>
    <div class="error" ng-if="upload.error">{{upload.error}}</div>
    
    <button type="submit" class="btn-primary" ng-disabled="upload.uploading">
      {{upload.uploading ? 'Uploading...' : 'Upload Song'}}
    </button>
  </form>
</div>
